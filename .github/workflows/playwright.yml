name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv

    - name: Install dependencies with Pipenv
      run: |
        pipenv install --dev  # Install from Pipfile.lock if it exists

    - name: Install Playwright and browsers
      run: |
        pipenv run python -m playwright install --with-deps

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run Playwright tests on ${{ matrix.browser }}
      run: |
        pipenv run pytest --html=report_${{ matrix.browser }}.html --self-contained-html

    - name: Upload test reports
      uses: actions/upload-artifact@v2
      with:
        name: playwright-test-reports
        path: |
          report_chromium.html
          report_firefox.html
          report_webkit.html
