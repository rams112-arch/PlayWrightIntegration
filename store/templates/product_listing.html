<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
</head>
<body>
    <a href="{{ url_for('view_cart') }}">View Cart</a> <!-- Add this line -->
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{{ url_for('product_details', product_id=product.id) }}">{{ product.name }}</a>
            <!-- Optional: Direct Add to Cart Link -->
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
